<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <form onsubmit="return false;" class="signContainer">
      <h1>Login</h1>
      <div class="form">
        <input name="username" id="username" class="userForm" type="text" placeholder="username" />
        <input name="password" id="password" class="userForm" type="password" placeholder="password" />
        <button class="regButton" onclick="login()">Login</button>
      </div>
      <div class="registerLogin">
        <a href="register.html">register</a>
      </div>
    </form>
  </body>
</html>
