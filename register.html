<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="signContainer">
      <h1>Register</h1>
      <form onsubmit="return false;" class="form">
        <input name="username" id="username" class="userForm" type="text" placeholder="username"/>
        <input name="password" id="password" class="userForm" type="password" placeholder="password" />
        <input name="confirmPassword" id="confirmPassword" class="userForm" type="password" placeholder="confirm password" />
        <button 
            class="regButton"
            onclick="register()"
        >Register</button>
      </form>
      <div class="registerLogin">
        <a href="login.html">login</a>
      </div>
    </div>
  </body>
</html>
